<!DOCTYPE html>
<html>

<head>
    <title>HTML Table Merging</title>
</head>

<body>
    <table border="1" cellspacing="0" cellpadding="0">
        <tr>
            <td rowspan="3">rowspan 3</td>
            <!--  menggabungkan <td>1,1</td>
                                <td>2,1</td>
                                <td>3,1</td> -->
            <td colspan="2">colspan 2</td>
            <!--  menggabungkan <td>1,2</td>
                                <td>1,3</td> -->
        </tr>
        <tr>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td>3,2</td>
            <td>3,3</td>
        </tr>

    </table>
</body>

</html>
