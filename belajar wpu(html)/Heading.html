<!DOCTYPE html>
<html>
<head>
    <title>HTML Heading</title>
</head>
<body>
    <h1><b>JUDUL ARTIKEL</b></h1>
    <p>Ini adalah isi artikel</p>
    <h2><b>JUDUL ISI ARTIKEL 2</b></h2>
    <p>Ini adalah isi artikel 2</p>
</body>
</html>

<!-- tag H1 sampai H6 menunjukkan level font heading tersebut
(depends the importance of the title/heading)-->
