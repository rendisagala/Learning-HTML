<!DOCTYPE html>
<html>
    <head>
        <title>HTML Image</title>
    </head>
    <body>
        <!-- internal source -->
        <img src="contoh gambarrr.jpg" alt="ini gambar" width="200" height="" title="ini gambar">
        <!-- external source -->
        <img src="https://pbs.twimg.com/profile_images/805651234698842112/uPSrYOHT.jpg" title="ini gambar google" width="25%">
    </body>

    <!-- atribut image ada src(link), alt(kata yg muncul jika gambar error),
    title(judul gbr), width(lebar), height(panjang) -->

    <!-- width dan height pakai ukuran px(default) dan % untuk menentukan ukuran gambar. Sebaiknya gunakan salah satu saja dari
    width dan height agar ukuran gambar proporsional  -->

    <!-- FILE GAMBAR YANG BISA DISIMPAN : logo.png, background.jpg, dll
    bisa dari internal source maupun external source
    jika tidak dalam satu folder bisa coba seperti hyperlink (.../folder1/folderrr/image) -->

    <p>CONTOH HYPERLINK+IMAGE</p>
    <a href="https://pbs.twimg.com/profile_images/805651234698842112/uPSrYOHT.jpg"><img src="ini gambar google.png"></a>

    <!-- untuk Hyperlink +image ditaruh didalam tag a -->
</html>
