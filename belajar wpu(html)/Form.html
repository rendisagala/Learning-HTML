<!DOCTYPE html>
<html>

<head>
    <title>HTML Form</title>
</head>

<body>
    <h1><strong>CONTOH FORM DATA DIRI</strong></h1>
    <form>
        <label for="username">Username :</label>
        <input type="text" id="username">
        <br>
        <label for="password">Password :</label>
        <input type="password" id="password">
        <br>
        <h4>Jenis Kelamin</h4>
        <input type="radio" id="pria" name="jenis kelamin"><label for="pria">pria</label>
        <input type="radio" id="wanita" name="jenis kelamin">wanita<label for="wanita"></label>
        <br>
        <h4>Hobby</h4>
        <input type="checkbox" id="menyanyi" name: "hobby"><label for="menyanyi">menyanyi</label>
        <input type="checkbox" id="membaca" name: "hobby"><label for="membaca">membaca</label>
        <input type="checkbox" id="olahraga" name: "hobby"><label for="olahraga">olahraga</label>
        <br><input type="checkbox" id="lain-lain" name: "hobby"><label for="lain-lain">lain-lain</label><input type="text" id="lain-lain" name="hobby">
        <br>
        <textarea></textarea>
        <br>
        <select>
            <option>Indonesia Barat</option>
            <option>Indonesia Tengah</option>
            <option>Indonesia Timur</option>
        </select>
        <button type="submit">SEND!!</button>
    </form>
    <!-- Tag dalam input ada text(teks), password(bullet2), radio(centang bulatan), checkbox(centang kotak), 
        submit(submit), reset(reset data), button(fungsi spesifik sebuah button) KETIGA ELEMEN DI KIRI INI LEBIH BAIK DALAM TAG <button type="">-->

</html>
