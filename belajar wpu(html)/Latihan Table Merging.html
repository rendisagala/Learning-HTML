<!DOCTYPE html>
<html>

<head>
    <title>HTML Latihan Table Merging</title>
</head>

<body>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td style="text-align:center" rowspan="2" colspan="2"><strong style="font-size:30px">?</strong></td>
            <!-- menggabungkan  <td>2,2</td>
                                <td>2,3</td>
                                <td>3,2</td>
                                <td>3,3</td> -->
            <td>2,4</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,4</td>
        </tr>
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,4</td>
        </tr>

    </table>

    <br>
    <p><strong>HASIL LATIHAN HARUS SAMA SEPERTI FOTO DI BAWAH INI</strong></p>
    <img src="latihan table merging.png" width="25%">
</body>

</html>
