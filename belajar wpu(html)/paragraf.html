<!DOCTYPE html>
<html>
<head>
    <title>HTML Belajar Paragraf
    </title>
</head>
<body>
    <p><b>SELAMAT DATANG</b>
        <br>di <b>WEB BELAJAR PARAGRAF RAS</b></p>
        <p><strong><b>PENGUMUMAN</b></strong>
            <br>
            <br>
        <br>Web digunakan dalam browser <b>GOOGLE CHROME</b>
    <br><em>Terima Kasih</em></p>
    <p>this is the first paragraph</p>
        <br> 
        <br>
        <p> this is the 
            <br>second paragraph</p>
        <p>this is the third paragraph</p>
        <p><hr>TES KATA</p>

<!--ingat dalam tag body, tag BR untuk nambahkan spasi antar baris, tag B tuntuk bold
,tag STRONG untuk memberikan penekanan pada kata, tag EM untuk italic,
tag HR untuk membuat pembatas dalam halaman (garis horizontal)-->

</body>
</html>
